<!doctype html>
<html lang="pt-br">
  <head>

    <title>Home</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="home.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="font">
          <div class="pad">
            <nav class="navbar navbar-expand-lg navbar-light">

                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Clientes</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Produtos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Fornecedores</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Estatísticas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Carteiras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Despesas</a>
                  </li>
                </ul>
              </div>
            </nav>
        </header>
      </div>

      <div class="row">
        <main>
          <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <h4 style="color: green;" class="my-0 fw-normal">Saldo</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">$XXXX,XX</h1>                
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <h4 style="color: red;" class="my-0 fw-normal">Despesas</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">$XXXX,XX</h1>                
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <h4 style="color: blue;" class="my-0 fw-normal">Pendente</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">$XXXX,XX</h1>                
                </div>
              </div>
            </div>
          </div>     
          
    <h2 class="display-6 text-center mb-4">Histórico</h2>

    <div style="background-color: #ffffff;" class="table-responsive">
      <table class="table text-center">
        <thead>
          <tr>
            <th style="width: 34%;"></th>
            <th style="width: 22%;">Valor</th>
            <th style="width: 22%;">Data</th>
            <th style="width: 22%;">Informação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th style="color: green;" scope="row" class="text-start">Aprovado</th>
            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
          </tr>
          <tr>
            <th style="color: red;" scope="row" class="text-start">Cancelado</th>
            <td></td>
            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
          </tr>
          <tr>
            <th style="color: blue;" scope="row" class="text-start">Pendente</th>
            <td></td>
            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
          </tr>
        </tbody>   
      </table>
    </div>

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Fale Conosco</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sobre Nós</a></li>
      </ul>
      <p class="text-center text-muted">&copy; 2022 FIAP</p>
    </footer>
  </main>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
